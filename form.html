<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welfare Student Registration Form</title>
    <link href="css/form.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Welfare English Boarding School</h1>
      <h2>Student Registration From</h2>
      <div class="form-wrapper">
        <form action="">
          <div class="form-item">
            <label for="fullname">Student Image:</label>
            <input type="file" name="studentimage" id="studentimage" required />
            <p>(less than 5 Mb)</p>
          </div>
          <div class="form-item">
            <label for="fullname">Student Name:</label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-item">
            <label for="username">Father's Name:</label>
            <input
              type="text"
              name="username"
              id="fathersname"
              placeholder="Father's Full Name"
              required
            />
          </div>
          <div class="form-item">
            <label for="username">Mother's Name:</label>
            <input
              type="text"
              name="username"
              id="mothersname"
              placeholder="Mother's Full Name"
              required
            />
          </div>

          <div class="form-item">
            <label for="gender">Gender:</label>
            <div class="genders">
              <p>Male</p>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="male"
                required
              />
              <p>Female</p>
              <input type="radio" name="gender" id="gender" value="female" />
              <p>Other</p>
              <input type="radio" name="gender" id="gender" value="other" />
            </div>
          </div>
          <div class="form-item">
            <label for="email">Date of Birth</label>
            <input type="date" name="DOB" id="DOB" required />
          </div>
          <div class="form-item">
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@xyz.com"
              required
            />
          </div>
          <div class="form-item">
            <label for="level">Level:</label>
            <select name="level" id="level">
              <option value="highschool">Primary</option>
              <option value="highschool">Secondary</option>
            </select>
          </div>
          <div class="form-item">
            <label for="Class">Class:</label>
            <select name="Class" id="Class">
              <option value="electrical">Nursery</option>
              <option value="electrical">LKG</option>
              <option value="electrical">UKG</option>
              <option value="electrical">1</option>
              <option value="electrical">2</option>
              <option value="electrical">3</option>
              <option value="electrical">4</option>
              <option value="electrical">5</option>
              <option value="electrical">6</option>
              <option value="electrical">7</option>
              <option value="electrical">8</option>
              <option value="electrical">9</option>
              <option value="electrical">10</option>
            </select>
          </div>

          <div class="form-item">
            <label for="phonenumber">Tel/Mobile:</label>
            <input
              type="tel"
              name="Phonenumber"
              id="phonenumber"
              placeholder="XXX XXX XXXX"
              required
            />
          </div>
          <hr />
          <h3>Permanent Address</h3>
          <div class="form-item">
            <label for="pstate">State:</label>
            <input
              type="text"
              name="pstate"
              id="pstate"
              placeholder="State"
              required
            />
          </div>
          <div class="form-item">
            <label for="pcity">City:</label>
            <input
              type="text"
              name="pcity"
              id="pcity"
              placeholder="City"
              required
            />
          </div>
          <div class="form-item">
            <label for="pzip">Zip Code:</label>
            <input
              type="number"
              name="pzip"
              id="pzip"
              placeholder="Zip Code"
              required
            />
          </div>
          <div class="form-item">
            <label for="pphonenumber">Tel/Mobile:</label>
            <input
              type="tel"
              name="pphonenumber"
              id="pphonenumber"
              placeholder="XXX XXX XXXX"
              required
            />
          </div>
          <hr />
          <h3>Temporary Address</h3>
          <div class="same-perm">
            <label for="sameaspermanent">Same as Permanent Address:</label>
            <input
              type="checkbox"
              name="sameaspermanent"
              id="sameaspermanent"
            />
          </div>
          <div class="form-item">
            <label for="tstate">State:</label>
            <input
              type="text"
              name="tstate"
              id="tstate"
              placeholder="State"
              required
            />
          </div>
          <div class="form-item">
            <label for="tcity">City:</label>
            <input
              type="text"
              name="tcity"
              id="tcity"
              placeholder="City"
              required
            />
          </div>

          <div class="form-item">
            <label for="tphonenumber">Tel/Mobile:</label>
            <input
              type="tel"
              name="tphonenumber"
              id="tphonenumber"
              placeholder="XXX XXX XXXX"
              required
            />
          </div>

          <button class="register" type="submit">Register</button>
        </form>
      </div>
    </div>
    <!-- Template Javascript -->
    <script src="js/form.js"></script>
  </body>
</html>
